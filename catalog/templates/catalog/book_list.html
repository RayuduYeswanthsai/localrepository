{% extends "base.html" %}

{% block content %}
    <h1>Book List</h1>
    <ul>
        {% for book in object_list %}
            <li>
                <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a> ({{ book.author }})  
                - <strong>Copies Available: {{ book.copies_available }}</strong>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
